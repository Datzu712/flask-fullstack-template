{% extends "base_layout.html" %}

{% block content %}

<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Areas</h3>
            <table id="resource-dt" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Facility</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addResourceModal" tabindex="-1" aria-labelledby="addResourceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add an area</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModal"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3 needs-validation" id="resourceForm" novalidate>
                    <div class="col-md-12">
                        <label for="inputName" class="form-label">Name</label>
                        <input id="inputName" type="text" class="form-control" autocomplete="on" required/>
                        <div class="invalid-feedback">
                            Please enter a valid area name.
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="inputDescription" class="form-label">Description</label>
                        <textarea id="inputDescription" class="form-control" rows="3" required></textarea>
                        <div class="invalid-feedback">
                            Please enter a valid description.
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="inputFacility" class="form-label">Facility</label>
                        <select id="inputFacility" class="form-select" required>
                            <option value="" selected disabled>Choose a facility...</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a facility.
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" form="resourceForm" id="addButton">Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/areas.bundle.js') }}"></script>
{% endblock %}
